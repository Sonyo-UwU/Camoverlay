            <div>
                <input id="ca-file-input" type="file" accept="image/png, image/jpeg, image/webp, image/bmp, image/gif" />

            </div>
            <div id="ca-template-buttons">
                <button id="ca-enable-button">Enable</button>
                <button id="ca-create-button">Create</button>
